name: analyze the code

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - master
    paths:
      - "lib/**"
      - "pubspec.yaml"
      - ".github/workflows/analyze.yaml"
      - ".github/workflows/pull_requests.yaml"

jobs:
  analyze:
    name: 🕵️ Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ✅ Checks-out Repository
        uses: actions/checkout@v4.2.0

      - name: 🦋 Install Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          channel: 'beta'

      - name: 📦 Flutter Get Packages
        run: flutter pub get

      - name: 🔤 Flutter Generate L10N
        run: flutter gen-l10n --no-nullable-getter

      - name: 🔤 Verify Formatting
        run: dart format --set-exit-if-changed .

      - name: 🔍 Flutter Analyze
        uses: invertase/github-action-dart-analyzer@v3
        with:
          fatal-infos: true
          fatal-warnings: true

      - name: 🛂 Set up file system write permissions
        run: sudo chown -R runner:runner $(pwd) && sudo chmod -R 777 $(pwd)

      - name: Dart Code Metrics
        run: dart run dart_code_metrics:metrics --disable-sunset-warning --fatal-style --fatal-performance --fatal-warnings --reporter=github lib

  auto-merge-dependabot:
      name: 🤖 Auto merge dependabot PR
      timeout-minutes: 10
      needs: analyze
      if: ${{ github.actor == 'dependabot[bot]' }}
      runs-on: ubuntu-latest
      permissions:
        pull-requests: write
        contents: write
      steps:
      - name: 🤖 Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3.10.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
