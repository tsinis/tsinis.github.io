name: Deploy

on:
  push:
    paths:
      - "lib/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/deploy.yaml"
    branches:
      - master

jobs:
  deploy:
    name: ğŸš€ Deploy website
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: âœ… Checks-out repository
      uses: actions/checkout@v4.1.2

    - name: ğŸ¦‹ Install Flutter
      uses: subosito/flutter-action@v2.15.0
      with:
        channel: 'beta'

    - name: ğŸ“¦ Flutter Get Packages
      run: flutter pub get

    - name: ğŸ”¤ Flutter Generate L10N
      run: flutter gen-l10n --no-nullable-getter

    - name: ğŸ› ï¸ Build for Web
      run: flutter build web --release

    - name: ğŸ’¾ Save to deploy
      run: |
        rm -rf deploy
        mkdir deploy
        cp -avr build/web/* deploy/
        cp third-party/fonts/Hagrid/Hagrid-Family-CC-BY-NCLicensepdf.pdf deploy/assets/third-party/fonts/Hagrid/Hagrid-Family-CC-BY-NCLicensepdf.pdf
        cp assets/cv/cv_tsinis.pdf deploy/cv_tsinis.pdf
        cp web/CNAME deploy/CNAME
        cd deploy
        rm flutter_service_worker.js

    - name: ğŸ›« Deploy
      uses: s0/git-publish-subdir-action@v2.6.0
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: deploy
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}