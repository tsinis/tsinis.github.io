version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "pub"
    versioning-strategy: increase
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore(deps): "
      include_scope: true  
    assignees:
      - "dependabot"
    reviewers:
      - "tsinis"
